<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Student Management System</h1>

        <!-- Form for adding and updating students -->
        <div class="form-container">
            <form id="student-form">
                <!-- Hidden input to store the student ID for updates -->
                <input type="hidden" id="student-id">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter email address" required>
                </div>

                <div class="form-group">
                    <label for="course">Course:</label>
                    <input type="text" id="course" placeholder="Enter course name" required>
                </div>

                <div class="form-buttons">
                    <!-- Button to add a new student -->
                    <button type="submit" id="add-btn">Add Student</button>
                    <!-- Button to update an existing student (it is initially hidden) -->
                    <button type="button" id="update-btn" style="display: none;">Update Student</button>
                </div>

            </form>

        </div>

        <!-- Table to display the list of students -->
        <div class="table-container">
            <h2>Student List</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- Student rows will be dynamically inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
